
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            position: absolute;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).on("click", function (e) {
                console.log(e);
                $("img").animate({
                    "top": e.pageY,
                    "left":e.pageX
                },700)
            })
        })
    </script>
</head>
<body>
<img src="img/ts.gif" alt=""/>
</body>
</html>
