<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        div {
            width: 1150px;
            height: 400px;
            border: 1px solid #ccc;
            margin:50px auto;
            overflow: hidden;
        }
        div ul {
            width:12400px;
        }
        div li {
            width: 240px;
            height: 400px;
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script src="aniamte.js" type="text/javascript"></script>
<script>
    var box = document.getElementsByTagName("div")[0];
    var lis = box.children[0].children;
    for ( var i = 0; i < lis.length; i ++){
        lis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
        lis[i].onmouseover = function () {
            for (var i = 0; i < lis.length; i++) {
                animate(lis[i],{width:100})
            }
            animate(this,{width:800})
        }
        lis[i].onmouseout = function (){
            for (var i = 0; i < lis.length; i++) {
                animate(lis[i],{width:240})
            }
        }
    }
</script>
